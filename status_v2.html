<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kundstatus .2</title>
  <meta name="description" content="Status selector with dropdown" />
</head>
    
<body>
  <header>
    <h1>Välj kundstatus</h1>
  </header>
  
  <main>
    <p>Kundstatus: <span id="current-status"></span></p>
  </main>
  
  <!-- Dropdown meny för att välja status -->
  <form>
    <label for="status">Välj status:</label>
    <select id="status" name="status">
      <!-- Options will be populated by `status_v2.js` using the STATUS keys -->
    </select>
    <button type="submit">Submit</button>
  </form>

  <div id="status-confirm" aria-live="polite" style="margin-top:.5rem;color:#060"></div>

  <!-- Optional script at end of body for faster loading -->
  <script src="status_v2.js"></script>
</body>
</html>
